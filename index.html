<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Reto: Calculadora básica</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="grid-container">
        <div class="titulo">
          <h3>Calculadorea básica</h3>
        </div>
        <div class="input">
          <input type="text" name="" id="" />
        </div>
        <div class="division">/</div>
        <div class="resta">-</div>
        <div class="multiplicacion">*</div>
        <div class="igual">=</div>
        <div class="borrar">C</div>
        <div class="decimal">.</div>
        <div class="uno">1</div>
        <div class="dos">2</div>
        <div class="tres">3</div>
        <div class="cuatro">4</div>
        <div class="cinco">5</div>
        <div class="seis">6</div>
        <div class="siete">7</div>
        <div class="ocho">8</div>
        <div class="nueve">9</div>
        <div class="cero">0</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

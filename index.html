<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Reto: Calculadora básica</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="grid-container">
        <div class="bttnCal titulo">
          <h3>Calculadora básica</h3>
        </div>
        <div class="input">
          <input type="text" name="" id="" />
        </div>
        <div class="bttnCal division">/</div>
        <div class="bttnCal resta">-</div>
        <div class="bttnCal multiplicacion">*</div>
        <div class="bttnCal igual">=</div>
        <div class="bttnCal borrar">C</div>
        <div class="bttnCal decimal">.</div>
        <div class="bttnCal uno">1</div>
        <div class="bttnCal dos">2</div>
        <div class="bttnCal tres">3</div>
        <div class="bttnCal cuatro">4</div>
        <div class="bttnCal cinco">5</div>
        <div class="bttnCal seis">6</div>
        <div class="bttnCal siete">7</div>
        <div class="bttnCal ocho">8</div>
        <div class="bttnCal nueve">9</div>
        <div class="bttnCal cero">0</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
